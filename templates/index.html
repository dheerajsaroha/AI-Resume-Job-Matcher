<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Job Matcher</title>
</head>
<body>
    <h2>AI Resume Job Matcher</h2>

    <form action="/match" method="post" enctype="multipart/form-data">
        <label>Upload Resume (PDF):</label><br><br>
        <input type="file" name="resume" required><br><br>

        <label>Paste Job Description:</label><br><br>
        <textarea name="job_description" rows="8" cols="60" required></textarea><br><br>

        <button type="submit">Match Resume</button>
    </form>
</body>
</html>
